{% extends "layout.html" %}
{% block title %}
myMEETR
{% endblock %}
{% block content %}
<p>Create new meeting:</p>
<form action = "{{ request.path }}" method = "post">

    <label for="inperson-online">Meeting mode:</label>
        <select name="inperson-online" value=''>Select meeting mode</option>
            <option value=1>In Person</option>
            <option value=0>Online</option>
        </select><br>

    <label for = "length">Meeting length</label>
        <input type = "number" step = 0.25 min="0.00" name = "length"/><br>
     
    <label for = "meeting_description">Meeting Description</label>
        <input type = "text" name = "meeting_description"/><br>

    <label for = "start_day">Please enter Start Day in yyyy-mm-dd format - ex: 2021-05-01</label>
        <input type = "text" name = "start_day"/><br>

    <label for = "end_day">Please enter End Day in yyyy-mm-dd format - ex: 2021-05-01</label>
        <input type = "text" name = "end_day"/><br>
    <input type = "submit" value = "Submit" />

    {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %}

{% endblock %}
